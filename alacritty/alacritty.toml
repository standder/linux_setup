[window]
opacity = 0.85
[window.dimensions]
columns = 120
lines = 45

[colors.primary]
foreground = '0xeeeeec'

[colors.normal]
     black =   '0x2e3436'
     red =     '0xcc0000'
     green=   '0x73d216'
     yellow=  '0xedd400'
     blue=    '0x3465a4'
     magenta= '0x75507b'
     cyan=    '0x06989a'
     white=   '0xd3d7cf'
 
[colors.bright]
     black=   '0x2e3436'
     red=     '0xef2929'
     green=   '0x8ae234'
     yellow=  '0xfce94f'
     blue=    '0x729fcf'
     magenta= '0xad7fa8'
     cyan=    '0x34e2e2'
     white=   '0xeeeeec'

[font]
  size = 10
 
[font.normal]
    family= 'Hack Nerd Font'
    style= 'Regular'
 
[font.bold]
    family= 'Hack Nerd Font'
 
[font.italic]
    family= 'Hack Nerd Font'
 
[cursor]
  style= 'underline'
